<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Image Generator</title>
    <meta name="author" content="Ravi Yadav" />
    <link rel="icon" href="https://znas.in/favicon.png" type="image/png" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Article Image Generator</h1>
    <form id="promptForm">
        <input
                type="text"
                id="prompt"
                name="prompt"
                placeholder="Enter your prompt"
                autocomplete="off"
                required
        />
        <button type="submit">Generate Image</button>
    </form>
    <div id="result" class="hidden">
        <h2 style="color: #2e7d32;">Generated Image</h2>
        <hr />
        <img id="generatedImage" src="" alt="Generated Image" />
    </div>
</div>

<script>
    const resultElement = document.getElementById("result");
    const form = document.getElementById("promptForm");
    const button = form.querySelector("button");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();
        const prompt = document.getElementById("prompt").value;

        button.disabled = true;
        button.textContent = "Generating...";

        try {
            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt }),
            });
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || "Failed to generate image");
            }

            if (data.image) {
                resultElement.classList.remove("hidden");
                document.getElementById("generatedImage").src = "data:image/png;base64," + data.image;
            }
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            button.disabled = false;
            button.textContent = "Generate Image";
        }
    });
</script>
</body>
</html>
